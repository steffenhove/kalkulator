
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <polygon points="100,40 200,40 230,130 70,130" fill="none" stroke="black" stroke-width="2"/>
  <!-- Sider -->
  <text x="95" y="30" font-size="14" fill="blue">A</text>
  <text x="205" y="30" font-size="14" fill="green">B</text>
  <text x="235" y="135" font-size="14" fill="red">C</text>
  <text x="60" y="135" font-size="14" fill="orange">D</text>
  <!-- Tykkelse -->
  <line x1="250" y1="50" x2="250" y2="130" stroke="purple" stroke-width="1" marker-start="url(#startArrow)" marker-end="url(#endArrow)"/>
  <text x="255" y="95" font-size="14" fill="purple">E (Tykkelse)</text>

  <defs>
    <marker id="startArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="10 0, 10 7, 0 3.5" fill="black"/>
    </marker>
    <marker id="endArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 0 7, 10 3.5" fill="black"/>
    </marker>
  </defs>
</svg>
