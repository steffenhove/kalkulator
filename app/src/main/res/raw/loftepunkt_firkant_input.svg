
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Firkant -->
  <rect x="50" y="50" width="200" height="200" fill="none" stroke="black" stroke-width="2"/>

  <!-- Kantnavn -->
  <text x="150" y="40" font-size="14" text-anchor="middle" fill="black">A (Bredde)</text> <!-- topp -->
  <text x="35" y="150" font-size="14" text-anchor="middle" transform="rotate(-90,35,150)" fill="black">B (Høyde)</text> <!-- venstre -->

  <!-- Piler som viser måleretning -->
  <line x1="50" y1="45" x2="250" y2="45" stroke="blue" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="45" y1="50" x2="45" y2="250" stroke="blue" stroke-width="1" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
    </marker>
  </defs>
</svg>
